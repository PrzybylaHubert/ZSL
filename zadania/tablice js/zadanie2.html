<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var array = [];
      for(var i=0; i<10; i++)
      {
        array[i] = Math.floor(Math.random()*100+1)
      }
      for(var i=0; i<10; i++)
      {
        document.write(array[i]+";");
      }

    </script>
  </body>
</html>

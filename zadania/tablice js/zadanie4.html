<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var array1 = [];
      var array2 = [];
      for(var i=0; i<10; i++){
        array1[i] = Math.floor(Math.random()*11)
      }
      for(var i=0; i<10; i++){
        array2[i] = Math.floor(Math.random()*11)
      }
      document.write("tablica 1: "+array1+"<br>tablica 2: "+array2+"<hr> Tablica 1 w odwrotnej kolejności: ");

      for(var i=0; i<10; i++){
        document.write(array1[9-i]+",")
      }
      document.write("<hr>Posortowana tablica 1: "+array1.sort());

      var min = 10;
      var max = 0;

      for (var i=0; i<10; i++){
        if(array2[i]>max)
          max = array2[i];
        if(array2[i]<min)
          min = array2[i];
      }
      document.write("<hr>Min: "+min+"<br>Max: "+max);

      array2.splice(5,2,11,12);
      document.write("<hr> Tablica 2 mająca elementy 5 i 6 zamienione na cyfry 11 i 12: "+array2);

      array1.shift();
      array1.push(12);
      document.write("<hr>Tablica 1 z usuniętym pierwszym elementem i dodaną 12 jako ostatnią: "+array1);

      var array3 = [];

      for(var i=0; i<10; i++){
        array3[i] = array1[i] + array2[i];
      }

      document.write("<hr> tablica 3:"+array3+"<hr>Parzyste elementy tablicy 3: ");

      for(var i=0; i<10; i++){
        if(array3[i]%2==0)
        document.write(array3[i]+";");
      }

    </script>
  </body>
</html>

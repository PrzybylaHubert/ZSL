<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  <body>
  <div id='ramka'>
    <p id='dodawanie'></p>
    <input type='number' required id='wynik'><br><br>
    <input type='button' value='sprawdÅº' id='przycisk'>
  </div>
    <script>
      var liczba1 = parseInt((Math.random()*10)+1);
      var liczba2 = parseInt((Math.random()*10)+1);
      var liczby = document.getElementById('dodawanie');
      liczby.innerHTML+=liczba1+" + "+liczba2;
      var przycisk = document.getElementById('przycisk');
      var pole = document.getElementById('wynik');
      przycisk.onclick = function(){
        var wynik = parseInt(document.getElementById('wynik').value);
        if(wynik == liczba1 + liczba2)
        {
          pole.style.backgroundColor='green';

        }
        else
        {
          pole.style.backgroundColor='red';
          pole.onclick = function(){
            window.location.reload(true);
          }
        }
      }
    </script>
  </body>
</html>

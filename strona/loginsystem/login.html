<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<meta author='Hubert Przybyła'>
		<link rel='stylesheet' href='style.css'>
		<title> Logowanie </title>
	</head>

	<body>
		
		<div id='main'>
			<div id='change'> <div id='login'> Logowanie </div> <div id='registration'> Rejestracja </div> </div>
			<br><br><br>
			<div id='form'>
				<form action='./scripts/login.php' method='post'>
					Login:<br>
					<input type='text'><br><br>
					Hasło:<br>
					<input type='password'><br><br><br>
					<input type='submit' value='zaloguj'>
				</form>
			</div>
			<div id='back'><a href='../main.html'> < Powrót do strony Głównej </a></div>
		</div>

		<script>
			var form = document.getElementById('form');
			var login = document.getElementById('login');
			var registration = document.getElementById('registration');
			var main = document.getElementById('main');

			login.onmouseover = function(){
				login.style.backgroundColor='rgb(200,200,200)';
			}
			login.onmouseout = function(){
				login.style.backgroundColor='white';
			}

			registration.onmouseover = function(){
				registration.style.backgroundColor='rgb(200,200,200)';
			}
			registration.onmouseout = function(){
				registration.style.backgroundColor='white';
			}
						

			registration.onclick = function(){
				form.innerHTML="<form action='./scripts/registration.php' method='post'>Login:<br><input type='text'><br><br>Hasło:<br><input type='password'><div id='rules'><img src='questionmark.png' onmouseover='showrules()' onmouseout='hiderules()'><div id='test'><ul><li>min. 6 znaków</li><li>min. 1 wielka i mała litera</li><li>min. 1 cyfra</li><li>min. 1 znak specjalny</li></div></div><br>Powtórz hasło:<br><input type='password'><br><br><br><input type='submit' value='zarejestruj'></form>"
				main.style.height='600px';
				registration.style.borderBottom='solid';
				registration.style.borderBottomColor='rgb(60,60,60)';
				login.style.border='none';
				var test = document.getElementById('test');
			}

			login.onclick = function(){
				form.innerHTML="<form action='./scripts/login.php' method='post'>Login:<br><input type='text'><br><br>Hasło:<br><input type='password'><br><br><br><input type='submit' value='zaloguj'></form>"
				main.style.height='475px';
				login.style.borderBottom='solid';
				login.style.borderBottomColor='rgb(60,60,60)';
				registration.style.borderBottom='none';
			}
			
			function showrules(){
				test.style.visibility='visible';
			}
			
			function hiderules(){
				test.style.visibility='hidden';
			}
			
		</script>
	</body>
</html>
